<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Générateur de citation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Générateur de citations</h1>
    <h2 id="consigne">Cliquez pour générer votre citation. Choisissez entre la citation normale ou la version dessin
        animé.</h2>
    <div id="citation-container"></div>
    <label for="number">Nombre de phrases à générer : </label>
    <select name="number" id="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button id="button">Version normale</button>
    <button id="button2">Dessin animé</button>
    <button id="reset">Reset</button>

    <script src="js.js"></script>

</body>


</html>
