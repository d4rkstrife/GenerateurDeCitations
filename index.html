<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Générateur de citation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Générateur de citations</h1>
    <h2 id="consigne">Cliquez pour générer votre citation. Choisissez entre la citation aléatoire ou la version dessin
        animé.</h2>
    <div id="interact">
        <div>
            <p>Nombre de phrase à générer</p>
            <input type="radio" id="choix1" name="nombre" value="1" checked=checked>
            <label for="choix1">1</label>
            <input type="radio" id="choix2" name="nombre" value="2">
            <label for="choix2">2</label>
            <input type="radio" id="choix3" name="nombre" value="3">
            <label for="choix3">3</label>
            <input type="radio" id="choix4" name="nombre" value="4">
            <label for="choix4">4</label>
            <input type="radio" id="choix5" name="nombre" value="5">
            <label for="choix5">5</label>
        </div>
        <div>
            <label for="type">Type de phrases à générer : <br></label>
            <select name="type" id="type">
                <option value="0">Phrase aléatoire</option>
                <option value="1">Dessin animé</option>
            </select>
        </div>
        <div>
            <button id="button">Générer</button>
        </div>
    </div>
    <div id="citation-container"></div>
    <script src="Citation.js"></script>


</body>


</html>
